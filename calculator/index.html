<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    background: #222a3e;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Roboto", sans-serif;
  }
  
  .calculator {
    width: 360px;
    height: 550px;
    padding: 20px;
    border-radius: 30px;
    background: #222a3e;
    box-shadow: 5px 5px 6px #141925, -5px -5px 6px #303b57;
  }
  
  .display {
    width: 100%;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    font-size: 50px;
    font-weight: 500;
    color: #f1f1f1;
  }
  
  .key-wrap {
    width: 100%;
    height: auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: 70px;
    grid-gap: 20px;
  }
  
  .key {
    background: linear-gradient(145deg, #242d42, #1f2638);
    box-shadow: 5px 5px 6px #141925, -5px -5px 6px #303b57;
    overflow: hidden;
    border-radius: 15px;
  }
  
  .key:nth-child(13) {
    grid-column: 1/4;
    grid-row: 4/5;
  }
  
  .key:nth-child(14) {
    grid-column: 1/2;
    grid-row: 5/6;
  }
  
  .key:nth-child(15) {
    grid-column: 2/5;
    grid-row: 5/6;
  }
  
  .key:nth-child(16) {
    grid-column: 4/5;
    grid-row: 4/5;
  }
  
  button {
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #242d42, #1f2638);
    border: none;
    outline: none;
    font-size: 25px;
    color: #f1f1f1;
    transition: 0.7s;
  }
  
  button:active {
    background: linear-gradient(145deg, #1f2638, #242d42);
    box-shadow: 5px 5px 6px #141925, -5px -5px 6px #303b57;
  }
    </style>
  </head>

  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="key-wrap">
        <div class="key">
          <button class="num">7</button>
        </div>
        <div class="key">
          <button class="num">8</button>
        </div>
        <div class="key">
          <button class="num">9</button>
        </div>
        <div class="key">
          <button class="oper">+</button>
        </div>
        <div class="key">
          <button class="num">4</button>
        </div>
        <div class="key">
          <button class="num">5</button>
        </div>
        <div class="key">
          <button class="num">6</button>
        </div>
        <div class="key">
          <button class="oper">-</button>
        </div>
        <div class="key">
          <button class="num">1</button>
        </div>
        <div class="key">
          <button class="num">2</button>
        </div>
        <div class="key">
          <button class="num">3</button>
        </div>
        <div class="key">
          <button class="oper">x</button>
        </div>
        <div class="key">
          <button class="num">0</button>
        </div>
        <div class="key">
          <button class="reset">AC</button>
        </div>
        <div class="key">
          <button class="oper">=</button>
        </div>
        <div class="key">
          <button class="oper">/</button>
        </div>
      </div>
    </div>
    <script>
        const num = document.querySelectorAll('.num');
        const oper = document.querySelectorAll('.oper');
        const reset = document.querySelector('.reset');
        const display = document.querySelector('.display');

        let total = 0;
        let start = true; 
        let nextOperation = "";

        // setResult 
        function setResults(val){
            display.textContent = val.substr(0, 11);
        }

        // resetDisplay

        function resetDisplay(){
            start = true;
            display.textContent = "0";
        }

        // clear

        function clear(){
            nextOperation = "";
            total = 0;
            resetDisplay();
        }

        // calc
        function calc(n){
            let val = display.textContent;
            val = start ? n + "" : val + n;
            start = val === "0";
            setResults(val);
        }

        // operation
        function operation(operator){
            const n = parseInt(display.textContent); // 문자를 숫자로 변경
            calculate(n);
            nextOperation = operator;
            setResults(total + "");
            if(total === Infinity){
                console.log("err");
                return -1;
            }
            start = true;
        }

        // calculate
        function calculate(n){
            switch(nextOperation){
                case "+":
                    total += n;
                    break;
                case "-":
                    total -= n;
                    break;
                case "x":
                    total *= n;
                    break;
                case "/":
                    total /= n;
                    break;
                default:
                    total = n;
                    break;
            }
        }

        reset.addEventListener('click', clear);
        num.forEach(number => {
            number.addEventListener('click', event => {
                const value = event.target.textContent;
                calc(value);
            });
        });

        oper.forEach(operator => {
            operator.addEventListener('click', event => {
                const value = event.target.textContent;
                operation(value);
            });
        });
        
    </script>
  </body>
</html>
