<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #videos {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    
    <video src="free.mp4" muted loop id="videos"></video>

    <script>
        const video = document.querySelector('#videos');
        

        video.addEventListener('mouseover', () => {
            if(video.paused){
                video.play();                
            }
        });
        video.addEventListener('mouseout', () => {
            video.pause();
            
        })
    </script>
</body>
</html>
